<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLABORATION SKILLS DATABASE Test login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.js">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 firstDiv"></div>
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 secondDiv">
                <h1 class="text-center text-decoration-underline text-white mb-lg-5 mb-4">COLLABORATION SKILLS DATABASE LOGIN FORM</h1>
                <div class="alert alert-danger p-2 text-center error" id="errorMsg">Fill all the input before you submit, Thank You</div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Name" id="name">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Skill Data" id="skillData">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Soft skills" id="soft">
                </div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-3" placeholder="Hard skills" id="hard">
                </div>
                <div class="form-group my-4">
                    <button class="btn btn-secondary w-100 fw-bold fs-4" onclick="submit()">submit</button>
                </div>
                <!-- <div id="show"></div> -->
                <table class="table table-bordered text-center" id="show"></table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
